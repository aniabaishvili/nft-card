<!DOCTYPE html>
<html lang="en">
   <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" type="text/css" href="style.css">
      <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;700;800&display=swap" rel="stylesheet">
   
      <script src="https://kit.fontawesome.com/1e5eb977d9.js" crossorigin="anonymous"></script>
      <title>NFT Card</title>
   </head>
   <body>
      <div class="nft">
         <img src="./NFTimages/image-equilibrium.jpg">
         <div class="hoverImage">
            <img src="./NFTimages/icon-view.svg">
         </div>
         <h1>Equilibrium#3429</h1>
         <p>Our Equilibrium collection promotes balance and calm.</p>
         <div class="main">
         <div class="ethereum">
            <img src="./NFTimages/icon-ethereum.svg">
            <p class="ethereumP">0.041 ETH</p>
         </div>
         <div class="time">
            <img src="./NFTimages/icon-clock.svg">
            <p class="timeP">3 days left</p>
         </div>
         </div>

         <div class="iconView">
            <img src="./NFTimages/image-avatar.png" class="profile">
            <p class="creator">Creation Of</p>
            <p class="creator1">Jules Wyvern</p>
         </div>
      </div>
      
   </body>
</html>
